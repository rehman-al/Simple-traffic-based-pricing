<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="staylsheet.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Simple traffic-based pricing</h1>
      <p>sign up for our 30 days free trial. No credit card required</p>
    </div>

    <div class="price-box">

      <div class="details">
        <div class="gods" id="gods">100k pageviews</div>
        <div class="count-price" id="count-price">
          <h1 class="real-price" id="price">$16</h1><span>/month</span>
        </div>
      </div>

      <div class="calculator">
        <input id="range" value="0" type="range" min="0" max="100" step="10">
      </div>

      <div class="duration">
        <span class="monthly">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="check"/>
          <span></span>
        </label>
        <span class="monthly">Yearly Billing</span>
        <span class="discount">
          25% discount
        </span>
      </div>

      <div class="line"></div>

      <div class="benifits-start">
        <ul class="benifits">
          <li>Ultimate websites</li>
          <li>100% data owernship</li>
          <li>Email reports</li>
        </ul>
        <div class="start">
          <button>Start trial</button>
        </div>
      </div>

    </div>














  </div>
  <script src="script.js"></script>
</body>

</html>
